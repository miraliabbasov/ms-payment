databaseChangeLog:
  - changeSet:
      id: Create Cards table
      author: MIRALI ABBASOV
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(250)
              - column:
                  name: balance
                  type: numeric(16,2)
              - column:
                  name: status
                  type: varchar(250)





